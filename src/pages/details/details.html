<ion-header>
  <ion-navbar>
    <ion-title>{{app.head.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="details">
  <div class="icon" padding>
    <img [src]="app.head.icon || 'img/logo.png'">
  </div>
  <ion-list>
    <ion-item>
      Name
      <ion-note item-right>{{app.head.name}}</ion-note>
    </ion-item>
    <ion-item>
      URL
      <ion-note item-right>{{app.head.url}}</ion-note>
    </ion-item>
    <ion-item>
      Domain
      <ion-note item-right>{{app.head.alias || app.head.domain}}</ion-note>
    </ion-item>
    <ion-item>
      Subscribers
      <ion-note item-right>{{app.head.subscribers}}</ion-note>
    </ion-item>
  </ion-list>
  <div margin>
    <button ion-button outline block (click)="send()">Send Push Notification</button>
  </div>
  <div margin>
    <button ion-button color="danger" outline block (click)="delete()">Delete this app</button>
  </div>
</ion-content>
