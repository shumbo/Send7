<ion-toolbar>
  <ion-buttons start>
    <button (click)="close()">Cancel</button>
  </ion-buttons>
  <ion-title>Add new Application</ion-title>
</ion-toolbar>
<ion-content padding>
  <p>Paste APPNO and APIKEY here.</p>
  <ion-list>
    <ion-item>
      <ion-label floating>APPNO</ion-label>
      <ion-input type="text" [(ngModel)]="appno"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>APIKEY</ion-label>
      <ion-input type="text" [(ngModel)]="apikey"></ion-input>
    </ion-item>
  </ion-list>
  <button outline block (click)="add()">Register</button>
</ion-content>
