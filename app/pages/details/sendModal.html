<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button (click)="close()">Cancel</button>
    </ion-buttons>
    <ion-title>Send Push Notification</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Body</ion-label>
      <ion-textarea type="text" [(ngModel)]="body"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>URL</ion-label>
      <ion-input type="url" [(ngModel)]="url"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button outline block (click)="send()">Send</button>
  </div>
</ion-content>
